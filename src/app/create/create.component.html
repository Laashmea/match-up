<form>
  <h1>Create Match</h1>
  <h3>Name of Tournament</h3>
  <input type="text" class="txt" name="item" placeholder="Tournament Name" [(ngModel)]="tournText">
  <h3>Date of Tournament</h3>
  <dl-date-time-picker class="datepicker"></dl-date-time-picker>
  <button class="btn btn-lg btn-submit" (click)="createTournament()">Submit</button>
</form>
